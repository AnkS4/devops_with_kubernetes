apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-deployment
  labels:
    app: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong-container
          image: ping-pong-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          volumeMounts:
            - name: shared-storage
              mountPath: /app/shared
          env:
            - name: PORT
              value: "8002"
            - name: SHARED_VOLUME_PATH
              value: "/app/shared/request_count.txt"
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-storage-claim
      restartPolicy: Always
