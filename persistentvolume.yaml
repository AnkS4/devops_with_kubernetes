apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-app-pv-ping-pong
  labels:
    app: shared-storage
spec:
  storageClassName: local-storage
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /tmp/kube
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - REPLACE_NODE_NAME
  claimRef:
    namespace: ping-pong-ns
    name: shared-storage-claim
