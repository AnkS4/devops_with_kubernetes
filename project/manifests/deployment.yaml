apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment
  labels:
    app: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
        - name: project-main
          image: project-app-main:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: PORT
              value: "8001"
            - name: IMAGE_URL
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: IMAGE_URL
            - name: IMAGE_WIDTH
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: IMAGE_WIDTH
            - name: CACHE_DURATION
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: CACHE_DURATION
            - name: IMAGE_CACHE_PATH
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: IMAGE_CACHE_PATH
            - name: FALLBACK_IMAGE_PATH
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: FALLBACK_IMAGE_PATH
            - name: HTTP_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: HTTP_TIMEOUT
          volumeMounts:
            - name: cache-volume
              mountPath: /app/shared
        - name: project-backend
          image: project-app-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
          env:
            - name: PORT
              value: "8003"
          volumeMounts:
            - name: cache-volume
              mountPath: /app/shared
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: shared-storage-claim
      restartPolicy: Always